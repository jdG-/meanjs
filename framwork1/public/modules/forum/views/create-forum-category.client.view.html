<section data-ng-controller="ForumCategoriesController">
    <div data-ng-show="authentication.user.roles.indexOf('admin') !== -1">
        <div class="page-header">
            <h1 translate>New Forum category</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name" translate>Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{ 'Name' | translate }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subCat" translate>Sub-category</label>
                        <select id="subCat" class="form-control" data-ng-model="subCategory">
                            <option data-ng-repeat="mainCategory in mainCategories" value="{{mainCategory._id}}">{{mainCategory.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="{{ 'Save' | translate }}" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div data-ng-hide="authentication.user.roles.indexOf('admin') !== -1">
        <div class="alert alert-danger page-header" role="alert">
            <h1 translate>Only for admins</h1>
        </div>
    </div>
</section>
