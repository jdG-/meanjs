<section data-ng-controller="ForumCategoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1 translate>Forum categories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="forumCategory in forumCategories" data-ng-href="#!/forum-categories/{{forumCategory._id}}" class="list-group-item">
			<small class="list-group-item-text">
				{{ 'Posted on' | translate }}
				<span data-ng-bind="forumCategory.created | date:'medium'"></span>
				{{ 'by' | translate }}
				<span data-ng-bind="forumCategory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="forumCategory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center"
         data-ng-hide="!forumCategories.$resolved || forumCategories.length">
    	{{ 'No Forum categories yet' | translate }}
    </div>
</section>
