<section data-ng-controller="TicketsController">
    <div class="page-header">
        <h1 translate>New Ticket</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name" translate>Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="{{ 'Name' | translate }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content" translate>Content</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="content" id="content" name="content" class="form-control" placeholder="{{ 'Content' | translate }}" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="{{'Submit' | translate}}">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
