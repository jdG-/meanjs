<section class="row" data-ng-controller="SettingsController">
	<div>
		<h3 class="col-md-12 text-center" translate>Change your password</h3>
	</div>
	<br>
	<div class="alert alert-danger text-center" role="alert" data-ng-show="error">
		<strong data-ng-bind="error" class="text-danger"></strong>
	</div>
	<div class="alert alert-success text-center text-success" role="alert" data-ng-show="success">
		<strong translate>Password Changed Successfully</strong>
	</div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword" translate>Current Password</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="{{ 'Current Password' | translate }}" ng-minlength="6" ng-required="true">
				</div>
				<div class="form-group">
					<label for="newPassword" translate>New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{ 'New Password' | translate }}" ng-minlength="6" ng-required="true">
				</div>
				<div class="form-group">
					<label for="verifyPassword" translate>Verify Password</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{ 'Verify Password' | translate }}" ng-minlength="6" ng-required="true">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" translate>Save Password</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
