<section class="row" data-ng-controller="AuthenticationController">
	<div class="page-header">
		<h3 class="col-md-12 text-center" translate>Sign in</h3>
	</div>
	<br>
	<div class="alert alert-danger text-center" role="alert" data-ng-show="error">
		<strong data-ng-bind="error" class="text-danger"></strong>
	</div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="signinForm" data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username" translate>Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{ 'Username' | translate }}" ng-required="true">
				</div>
				<div class="form-group">
					<label for="password" translate>Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{ 'Password' | translate }}" ng-minlength="7" ng-required="true">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary" translate>Sign in</button>&nbsp; {{ 'or' |
					translate }} &nbsp;
					<a href="/#!/signup" translate>Sign up</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot" translate>Forgot your password?</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
