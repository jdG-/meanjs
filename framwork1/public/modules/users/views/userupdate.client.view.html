<section data-ng-controller="AdminController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 translate>Edit User</h1>
    </div>
    <div class="alert alert-danger text-center" role="alert" data-ng-show="error">
        <strong data-ng-bind="error" class="text-danger"></strong>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username" translate>User Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userToUpdate.username" id="username" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName" translate>First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userToUpdate.firstName" id="firstName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName" translate>Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userToUpdate.lastName" id="lastName" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assign" translate>Group</label>
                    <select id="assign" class="form-control" data-ng-model="userToUpdate.group" data-ng-init="findGroups()">
                        <option data-ng-selected="userToUpdate.group === group._id" data-ng-repeat="group in groups" value="{{group._id}}">{{group.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="admin">{{ 'Admin' | translate }}:</label>
                        <input type="checkbox" name="admin" id="admin" data-ng-model="isAdmin">
                    <br/>
                </div>
                <div class="form-group">
                    <input type="submit" value="{{ 'Update' | translate }}" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
