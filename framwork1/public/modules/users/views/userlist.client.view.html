<section data-ng-controller="AdminController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="user in users" class="list-group-item clearfix">
            <div class="raw">
                <span class="col-md-11">
                     <h4 data-ng-bind="user.username"></h4>
                    {{ 'Created on' | translate }}
                    <span data-ng-bind="user.created | date:'medium'"></span>
                </span>
                <span class="col-md-1 pull-right btn-group-vertical">
                    <a class="btn btn-primary" data-ng-href="#!/user/{{user._id}}">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-danger" data-ng-click="delete(user._id);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
</section>
